<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Student Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
 <div>
    <form action="/add_student" method="POST">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="first_name" placeholder="First Name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="last_name" placeholder="Last Name">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Skills</legend>
          <div class="col-sm-10">
            {%for skill in skills%}
              <div class="row">
                <label>{{skill["data"]["skill_name"]}}</label>
              </div>
            <div class="row">
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name={{skill["id"]}}skill id={{skill["id"]}}gridRadios0 value="0" checked>
                  <label class="form-check-label" for={{skill["id"]}}gridRadios0>
                    0
                  </label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name={{skill["id"]}}skill id={{skill["id"]}}gridRadios1 value="1">
                  <label class="form-check-label" for={{skill["id"]}}gridRadios1>
                    1
                  </label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name={{skill["id"]}}skill id={{skill["id"]}}gridRadios2 value="2">
                  <label class="form-check-label" for={{skill["id"]}}gridRadios2>
                    2
                  </label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name={{skill["id"]}}skill id={{skill["id"]}}gridRadios3 value="3">
                  <label class="form-check-label" for={{skill["id"]}}gridRadios3>
                    3
                  </label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name={{skill["id"]}}skill id={{skill["id"]}}gridRadios4 value="4">
                  <label class="form-check-label" for={{skill["id"]}}gridRadios4>
                    4
                  </label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name={{skill["id"]}}skill id={{skill["id"]}}gridRadios5 value="5">
                  <label class="form-check-label" for={{skill["id"]}}gridRadios5>
                    5
                  </label>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Desired Skills</legend>
          <div class="col-sm-10">
            {%for skill in skills%}
              <div class="row">
                <label>{{skill["data"]["skill_name"]}}</label>
              </div>
            <div class="row">
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name={{skill["id"]}}desskill id={{skill["id"]}}desgridRadios0 value="0" checked>
                  <label class="form-check-label" for={{skill["id"]}}desgridRadios0>
                    0
                  </label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name={{skill["id"]}}desgskill id={{skill["id"]}}desgridRadios1 value="1">
                  <label class="form-check-label" for={{skill["id"]}}desgridRadios1>
                    1
                  </label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name={{skill["id"]}}desskill id={{skill["id"]}}desgridRadios2 value="2">
                  <label class="form-check-label" for={{skill["id"]}}desgridRadios2>
                    2
                  </label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name={{skill["id"]}}desskill id={{skill["id"]}}desgridRadios3 value="3">
                  <label class="form-check-label" for={{skill["id"]}}desgridRadios3>
                    3
                  </label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name={{skill["id"]}}desskill id={{skill["id"]}}desgridRadios4 value="4">
                  <label class="form-check-label" for={{skill["id"]}}desgridRadios4>
                    4
                  </label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name={{skill["id"]}}desgskill id={{skill["id"]}}desgridRadios5 value="5">
                  <label class="form-check-label" for={{skill["id"]}}desgridRadios5>
                    5
                  </label>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-2">Courses</div>
        <div class="col-sm-10">
          {%for course in courses%}
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name={{course["id"]}}course id={{course["id"]}}>
            <label class="form-check-label" for={{course["id"]}}>
              {{course["data"]["course_name"]}}
            </label>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Add Student</button>
        </div>
      </div>
    </form>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
