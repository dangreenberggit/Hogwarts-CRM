{% extends 'index.html' %}
  {% block content %}
 <div>
     <form action="/students/{student['id']}/add_skills" method="POST">
     <div class="form-group row">
        <div class="col-sm-3">Skills</div>
        <div class="col-sm-9">
          {%for skill in skills %}
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" name={{skill["id"]}}skill id={{skill["id"]}}>
            <label class="custom-control-label" for={{skill["id"]}}>
              {{skill["name"]}}
            </label>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-9">
          <button type="submit" class="btn btn-primary">Add Skills</button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
